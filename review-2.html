  <script>
    // Hide all section
    $('.section').hide();

    setTimeout(function(){

    },1000);

    $('.section').fadeIn({
        duration: 2000,
    });

    // $('.section').fadeOut({
    //     duration: 2000.
    // });

    $(document).ready(function () {
      $('.dropdown-button').dropdown({
        constrainWidth: false,
        hover: true,
        belowOrigin: true,
        alignment: 'left'
      });

      // JAVASCRIPT START HERE //
    $('.count').each(function(){

        $(this).prop('Counter',-0).animate({
            Counter: $(this).text()
        },{
            duration:2000,
            easgin:'swing',
            step: function (now){
                $(this).text(Math.ceil(now));
            }
        });
    });

    $('.carousel').carousel({
        fullWidth: true,
        indicators: false,
        noWrap: true
    });

    $('.tabs').tabs();

    $('.collapsible').collapsible();

    });
